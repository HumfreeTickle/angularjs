<!DOCTYPE html>
<html ng-app="comicApp">

<head>
    <!-- build:css css/app.css-->
    <!-- inject:css -->
    <link rel="stylesheet" href="./tmp/styles.css">
    <!-- endinject -->
    <!-- endbuild -->
</head>

<body>
    <div ng-controller="comicAppCtrl">
        <div class="header">
            <div ng-repeat="n in repeat">
                <div class="icon"></div>
            </div>
            <div class="search">
                <input type="search" placeholder="search" ng-model="input" />
            </div>
        </div>
        <div class="content">
            <div class="left_gutter"></div>
            <div class="comicSection">
                <div ng-repeat="comic in comics">
                    <div class="comic">
                        <h1>{{comic.name}}</h1>
                        <p>{{comic.description}}</p>
                    </div>
                </div>
            </div>

            <div class="right_gutter"></div>

        </div>
    </div>

    <!-- build:js js/lib.js-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>

    <!-- endbuild -->

    <!-- build:js js/app.js-->
    <!-- inject:js -->
    <script src="./scripts/app.module.js"></script>
    <script src="./scripts/app.controller.js"></script>

    <!-- endinject -->

    <!-- inject:templates:js -->

    <!-- endinject -->
    <!-- endbuild -->
</body>

</html>
