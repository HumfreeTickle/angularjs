<div ng-include="'./views/back.html'"></div>
<div class="comicbook" ng-keydown="key($event)">
    <div class='previous' (click)="changePage('left')"></div>
    <div class='page' [ngStyle]="{ 'background-image': 'url(' + page + ')'}"></div>
    <div class='next' (click)="changePage('right')"></div>
</div>
<div class="footer"></div>
